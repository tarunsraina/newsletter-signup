  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="image/download.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
    
      <input type="text" name="fName" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tarun - 2022 </p>
    </form>
  </body>
